<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather's Fine ❤️</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="app">
        <nav class="navbar navbar-expand-lg" id="bar">
          <div class="container-fluid">
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarTogglerDemo03"
              aria-controls="navbarTogglerDemo03"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand bar-text" href="#"
              >Weather's Fine 🥵 🌈 ⛅️ ☔️ ⛈
            </a>
            <div
              class="collapse navbar-collapse d-flex align-items-end flex-column"
              id="navbarTogglerDemo03"
            >
              <form class="d-flex ml-auto p-2" role="search" id="form">
                <input
                  class="form-control me-2"
                  type="search"
                  placeholder="Let's find out what the weather's like anywhere you like!"
                  aria-label="Search"
                />
                <button class="btn btn-outline-success form" type="submit">
                  🔍
                </button>
              </form>
            </div>
          </div>
        </nav>
        <div class="wrap">
          <h1>London</h1>
          <h3>, United Kingdom</h3>
          <ul>
            <li>Friday, 12th</li>
            <li>Sunny</li>
          </ul>

          <div class="row">
            <div class="col-6">
              <div class="temp-block d-flex">
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                  id="icon"
                />
                <strong>9°</strong>
                <button class="temp-button d-flex">
                  C
                  <span class="hint d-flex"> Press me to change C to F </span>
                </button>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>Precipitation: 20%</li>
                <li>Wind: 14 km/h</li>
                <li>Humidity: 46%</li>
              </ul>
            </div>
          </div>
        </div>
        <div class="wrap-two">
          <h2>Forecast Will Go In Here...</h2>
        </div>
      </div>
      <footer>
        <a href="https://github.com/rimanai/Weather-s-fine" target="_blank">
          Code</a
        >, blood and sweat – miss Yana Pukhalska
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
